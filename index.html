<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <p class="form__text list">Оставьте свои данные, мы вам перезвоним</p>
            <div class="form__field">
                <label for="name" class="form__label">Имя</label>
                <input class="form__input" type="text" name="name" id="name">
            </div>
            <div class="form__field">
                <label for="name" class="form__label">Фамилия</label>
                <input class="form__input" type="text" name="name" id="name">
            </div>
        
            <div class="form__field">
                <label for="tel" class="form__label">Телефон</label>
                <input class="form__input" type="tel" name="tel" id="tel">
            </div>
        
            <div class="form__field">
                <label for="mail" class="form__label">Почта</label>
                <input class="form__input" type="email" name="mail" id="mail">
            </div>
            <div class="form-group__one form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Соглашаюсь и принимаю <span class="checkbox__link"> Условия
                        договора</span></label>
            </div>
            <div class="form-group__two form-check">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="form-check-label" for="Check">Соглашаюсь и принимаю <span class="checkbox__link">
                        Условия договора</span></label>
            </div>
        
            <button class="form__button" type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
